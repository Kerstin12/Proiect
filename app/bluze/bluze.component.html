<section style="padding-top: 140px;" class="container">
        <!-- <tr> -->
        <div class="item" *ngFor="let dress of dressesFromDB"  ><img src="{{dress.Imagine}}" class="picture1">
         <p class="pose" style="font-size:20px"> {{dress.Pret}} lei</p>
         <section style="margin-left: 280px; margin-bottom: 30px;">
            <button mat-raised-button style="margin-left: 5px;" (click)="setSelectedSize(dress, 'S')">S</button>
            <button mat-raised-button style="margin-left: 5px;" (click)="setSelectedSize(dress, 'M')">M</button>
            <button mat-raised-button style="margin-left: 5px;" (click)="setSelectedSize(dress, 'L')">L</button>
        </section>
         <button mat-raised-button routerLink="/cos" style="margin-left: 220px; margin-bottom: 30px;" *ngIf="selectedSize === dress && marime !== ''" (click)="addToCart(dress)">
         <span class="text-color">Adaugati in cos</span> </button>
         </div>
        <!-- </tr> -->
    </section>
