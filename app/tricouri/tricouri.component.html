<section style="padding-top: 140px;" class="container">
    <!-- <tr> -->
    <div class="item" *ngFor="let tricouri of tricouriFromDB"  ><img src="{{tricouri.Imagine}}" class="picture1">
     <p class="pose" style="font-size:20px"> {{tricouri.Pret}} lei</p>
     <section style="margin-left: 280px; margin-bottom: 30px;">
        <button mat-raised-button style="margin-left: 5px;" (click)="setSelectedSize(tricouri, 'S')">S</button>
        <button mat-raised-button style="margin-left: 5px;" (click)="setSelectedSize(tricouri, 'M')">M</button>
        <button mat-raised-button style="margin-left: 5px;" (click)="setSelectedSize(tricouri, 'L')">L</button>
    </section>
     <button mat-raised-button routerLink="/cos" style="margin-left: 220px; margin-bottom: 30px;" *ngIf="selectedSize === tricouri && marime !== ''" (click)="addToCart(tricouri)">
     <span class="text-color">Adaugati in cos</span> </button>
     </div>
    <!-- </tr> -->
</section>
